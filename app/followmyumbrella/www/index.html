<!DOCTYPE HTML>
<html>
	<head>
		<title>Follow my umbrella</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="./vendor/font/font-awesome.min.css" />
		<link rel="stylesheet" href="./vendor/jquerymobile/jquery.mobile.min.css" />
		<link rel="stylesheet" href="./vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="./vendor/wow/animate.css" />
		<link rel="stylesheet" href="./css/nativedroid2.css" />
		<link rel="stylesheet" href="./css/main.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	</head>
	<body>

		<div data-role="page" id="login-page">
			

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
				<form>
					<div class="row xs">
						<div class="col-xs-12">
							<div class="box cwidth form-box">

								<!-- <label for="email">Email</label>
								<input type="text" name="email" id="email" value="" data-clear-btn="true" placeholder="Email...">
								<label for="Password">Email</label>
								<input type="password" name="password" id="password" value="" data-clear-btn="true" placeholder="Password...">
								<button class="ui-btn ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-login ui-pull-left"></i> Sign in</button> -->
								<div class="align-center"><img class="front-logo" src="./img/logo.png"/></div>
								<a href="javascript: open_poi_idea();" class="ui-btn ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-sign-in ui-pull-left"></i> Sign in as guest</a>
							</div>
						</div>
					</div>	
				</form>
			</div> 

		</div>

		<div data-role="page" id="poi-ideas-page">

            <div data-role="header" data-position="fixed" class="wow fadeIn">
				<img class="logo right" src="./img/logo.png"/>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Point of Interest Ideas</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
                <p></p>
				<ul id="poi-list" data-role="listview" data-icon="true"  data-filter="true">
                    
                    
                </ul>
			</div>
			<nd2-include data-src="bottom.html"></nd2-include>
		</div>
        <div data-role="page" id="poi-search-page">

            <div data-role="header" data-position="fixed" class="wow fadeIn">
				<img class="logo right" src="./img/logo.png"/>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Point of Interest Search</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
                <p></p>
                <div class="row xs">
                    <div class="col-xs-12">
                        <div class="box">

                            <label for="keyword">Keyword</label>
                            <input type="text" name="keyword" id="keyword" value="" data-clear-btn="true" placeholder="Topic of interest or curriculum area...">

                            <label for="location">Location</label>
                            <input type="text" name="location" id="location" value="" data-clear-btn="true" placeholder="Enter Location...">

                            <label for="near_me">Near Me</label>
                            <input type="checkbox" name="near_me" id="near_me">
                       
                            <a href="javascript: search_poi();" class="ui-btn ui-btn-raised clr-primary">Search</a>


                        </div>
                    </div>
                </div>
				
			</div>
			<nd2-include data-src="bottom.html"></nd2-include>
		</div>

		<div data-role="page" id="poi-search-result-page">

            <div data-role="header" data-position="fixed" class="wow fadeIn">
				<img class="logo right" src="./img/logo.png"/>
				<a href="#" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s' data-rel="back"><i class="zmdi zmdi-arrow-back"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Point of Interest Search Result</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
                <p></p>
				<ul id="poi-search-list" data-role="listview" data-icon="true"  data-filter="true">
                    
                    
                </ul>
			</div>
			<nd2-include data-src="bottom.html"></nd2-include>
		</div>
        
        <div data-role="page" id="poi-map-page">

            <div data-role="header" data-position="fixed" class="wow fadeIn">
				<img class="logo" src="./img/logo.png"/>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Point of Interest Map</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
                <div id="map"></div>
				
			</div>
			<nd2-include data-src="bottom.html"></nd2-include>
		</div>
        
        <div data-role="page" id="poi-detail-page">

            <div data-role="header" data-position="fixed" class="wow fadeIn">
				<img class="logo" src="./img/logo.png"/>
				<a href="#" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s' data-rel="back"><i class="zmdi zmdi-arrow-back"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Point of Interest Detail</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
                <h3 id="poi-title"></h3>
				<div id="poi-image"></div>
				<p id="poi-description"></p>
				<p id="poi-more"></p>
				<div id="poi-map"></div>
				<div data-role="collapsible" data-inset="false">
		            <h4>Story</h4>
		            <ul data-role="listview" id="poi-story" data-filter="true">
		               
		            </ul>
		        </div>
				<div data-role="collapsible" data-inset="false">
		            <h4>Create your story</h4>
					<div>
						<form id="poi-s-form">
							<input type="hidden" name="poi-s-id" id="poi-s-id" value="">
							<input type="hidden" name="poi-s-author" id="poi-s-author" value="">
							<label for="poi-s-title">Title</label>
							<input type="text" name="poi-s-title" id="poi-s-title" value="" data-clear-btn="true" placeholder="Enter story title...">

							<label for="poi-s-story">Story</label>
							<textarea type="text" name="poi-s-story" id="poi-s-story" value="" data-clear-btn="true" placeholder="Enter story..."></textarea>
						
							<a href="javascript: submit_new_story();" class="ui-btn ui-btn-raised clr-primary">Submit new story</a>
						</form>
					</div>
		        </div>

			<div data-role="popup" id="popupDialog">

                <div data-role="header">
                	<h1 class='nd-title' id="popup-title"></h1>
            	</div>

                <div data-role="content">
                    <div  id="popup-content"></div>
					<a href="#" data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-btn-primary"><i class='zmdi zmdi-close-circle-os'></i> Close</a>

                </div>
            </div>

			</div>
			<nd2-include data-src="bottom.html"></nd2-include>
		</div>

		


		<script src="./vendor/jquery/jquery.min.js"></script>
		<script src="./vendor/jquery/jquery-ui.min.js"></script>
		<script src="./vendor/jquerymobile/jquery.mobile.min.js"></script>
		<script src="./vendor/waves/waves.min.js"></script>
		<!-- <script src="./vendor/wow/wow.min.js"></script> -->
		<script src="./js/nativedroid2.js"></script>
		<script src="./nd2settings.js"></script>
        <script src="./js/main.js"></script>
	</body>
</html>
